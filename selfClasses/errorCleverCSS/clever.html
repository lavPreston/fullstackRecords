<!DOCTYPE html>
<html>
    <head>
        <title>Error makes clever CSS tutorial</title>
        <style>
            .navBar{background-color: black; color: white;margin: 0px; padding: 20px;}
            .nav{text-align: left; display: inline-block; width: 800px;}
            .items{text-align: right; list-style-type: none; display: inline;width: 50px; text-transform: capitalize;}
            li{display: inline-block; text-align: right; width: 80px;}
        </style>
    </head>
    <body>
        <div class="navBar">
            <h1 class="nav">Navbar</h1>
            <ol class="items">
                <li class="item1">home</li>
                <li class="item2">about us</li>
                <li class="item3">contact us</li>
            </ol>
        </div>
    </body>
</html>
