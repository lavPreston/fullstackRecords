<!DOCTYPE html>
<html>
    <head>
        <title>class two</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            ol{
                list-style: none;
            }
        </style>
    </head>
    <body>
        <p><i class="fa-solid fa-heart"></i></p>
        <!-- the below code snippet works but not used since it is not an inline html element. 
         An inline element does not start on a new line. An inline element only takes up as much width as necessary. 
        <h2><i class="fa-solid fa-heart"></i></h2> -->
        <ol>
            <li><i class="fa-regular fa-heart"></i></li>
            <li><i class="fa-notdog fa-solid fa-heart"></i></li>
            <li><i class="fa-duotone fa-solid fa-heart"></i></li>
        </ol>
    </body>
</html>
